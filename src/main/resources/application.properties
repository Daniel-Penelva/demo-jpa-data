spring.application.name=demo-jpa-data

spring.datasource.url=jdbc:mysql://localhost:3306/demo_jpa_data
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Sobre a última propriedade - O que são objetos LOB?
# Objetos LOB são tipos de dados que podem armazenar grandes quantidades de dados binários ou de caracteres, como imagens, arquivos de áudio, vídeo ou
# documentos. No Hibernate, esses tipos de dados são representados por classes como Blob (Binary Large Object) e Clob (Character Large Object).
# Em resumo, essa propriedade "spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true" é usada para configurar a criação de objetos LOB
# no Hibernate. Ela pode ser útil em casos de compatibilidade com drivers JDBC antigos, melhorias de desempenho ou resolução de problemas de conexão com
# o banco de dados ao trabalhar com grandes quantidades de dados LOB.